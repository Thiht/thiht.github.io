{% extends "base.html" %}

{% block opengraph %}
<meta property="og:site_name" content="Thibaut Rousseau's Blog">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:url" content="{{ page.permalink }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:type" content="article">
<meta property="og:image" content="{{ get_url(path='images/og-image.png') }}">
{% endblock opengraph %}

{% block content %}
<h1 class="text-center">
  {{ page.title }}
</h1>
<p class="text-center"><small>Published on {{ page.date }}</small></p>
<p class="text-center"><small>Reading time estimated to {{ page.reading_time }} minutes</small></p>

<div class="prose mx-auto py-10">
  {{ page.content | safe }}
</div>
{% endblock content %}
